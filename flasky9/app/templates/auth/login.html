{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} 396 - 登陆{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记了你的密码? <a href="{{ url_for('auth.password_reset_request') }}">点击这里重置</a>.</p>
    <p>新的用户? <a href="{{ url_for('auth.register') }}">点击这里注册</a>.</p>
</div>
{% endblock %}
