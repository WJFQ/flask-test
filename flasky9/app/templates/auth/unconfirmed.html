{% extends "base.html" %}

{% block title %} 396 - 确认你的账号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认你的账号.</h3>
    <p>
      在您访问此站点之前，您需要确认您的帐号.
      请检查你的收信箱，你应该收到了一封确认链接的邮件.
    </p>
    <p>
        需要其他的确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
